<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <title>OAuth 2 Login demo</title>        
    </head>
    <body>
        <div th:if="${principal}">
            <p th:text="${principal.getName()}">Current User</p>
            <p><a href="#" th:href="@{/logout}">Logout</a></p>
        </div>        
        <div th:unless="${principal}">
            <p><a href="#" th:href="@{/protected}">Login</a></p>
        </div>
